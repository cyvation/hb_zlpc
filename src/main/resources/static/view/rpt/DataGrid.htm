    <script>
        var dgid = getParameter("dgid");

        //url参数解析
        function UrlSearch() {
            var name, value;
            var str = location.href;
            var num = str.indexOf("?");
            str = str.substr(num + 1);
            var arr = str.split("&");

            for (var i = 0; i < arr.length; i++) {
                num = arr[i].indexOf("=");
                if (num > 0) {
                    name = arr[i].substring(0, num);
                    value = arr[i].substr(num + 1);
                    this[name] = value;
                }
            }
        }

        

        //document.write("<script>function openCase(dgid,ajlb,opentype,title) {alert([bmsah, ajlbbm]);}<\/script>");

        //function openCase11(bmsah, ajlbbm) { alert([bmsah, ajlbbm]); }

        var param = new UrlSearch();

                    AddJsFiles("../../Script/common.js", "js");
                    AddJsFiles("../../Script/Base64.js", "js");
                    AddJsFiles("../../Script/View/Platform/DataGrid.js", "js");
                });
            });
        }
        else if (param.opentype.substr(0, 1) == "0") {
            AddJsFiles("../../Style/common.css");
            AddJsFiles("../../Script/jquery-easyui-1.4.3/themes/color.css");
            AddJsFiles("../../Script/jquery-easyui-1.4.3/themes/icon.css");
            AddJsFiles("../../Script/jquery-easyui-1.4.3/themes/default/easyui.css");
            AddJsFiles("../../Style/glbb_home.css");
            AddJsFiles("../../Script/jquery-easyui-1.4.3/jquery.min.js", "js", function () {
                AddJsFiles("../../Script/jquery-easyui-1.4.3/jquery.easyui.min.js", "js", function () {
                    AddJsFiles("../../Script/jquery-easyui-1.4.3/jquery.easyui.plus.js", "js");
                    AddJsFiles("../../Script/Highcharts/js/highcharts.js", "js");
                    AddJsFiles("../../Script/Extend.js", "js");
                    AddJsFiles("../../Script/common.js", "js");
                    AddJsFiles("../../Script/Base64.js", "js");
                    AddJsFiles("../../Script/View/Platform/DataGrid.js", "js");
                });
            });
        }
        else if (param.opentype.substr(0, 1) == "1") {
            AddJsFiles("../../Script/jquery-easyui-1.4.1/themes/color.css");
            AddJsFiles("../../Script/jquery-easyui-1.4.1/themes/icon.css");
            AddJsFiles("../../Script/jquery-easyui-1.4.1/themes/default/easyui.css");
            AddJsFiles("../../Style/easyui/GlobalStyle/mainpage.css");
            AddJsFiles("../../Style/easyui/main.css");
            AddJsFiles("../../Style/easyui/GlobalStyle/Index.css");
            AddJsFiles("../../Script/jquery.min.js", "js", function() {
                AddJsFiles("../../Script/jquery-easyui-1.4.1/jquery.easyui.min.js", "js", function () {
                    AddJsFiles("../../Script/jquery-easyui-1.4.1/datagrid-groupview.js", "js");
                    AddJsFiles("../../Script/jquery-easyui-1.4.1/datagrid-detailview.js", "js");

                    AddJsFiles("../../Script/Extend.js", "js");
                    AddJsFiles("../../Script/common.js", "js");
                    AddJsFiles("../../Script/Base64.js", "js");
                    AddJsFiles("../../Script/View/Platform/DataGrid.js", "js");
                });
            });
        } else {
            AddJsFiles("../../Style/common.css");
            AddJsFiles("../../Script/jquery-easyui-1.4.3/themes/color.css");
            AddJsFiles("../../Script/jquery-easyui-1.4.3/themes/icon.css");
            AddJsFiles("../../Script/jquery-easyui-1.4.3/themes/default/easyui.css");
            AddJsFiles("../../Style/glbb_home.css");

            AddJsFiles("../../Script/jquery-easyui-1.4.3/jquery.min.js", "js", function () {

                    AddJsFiles("../../Script/Highcharts/js/highcharts.js", "js");
                    AddJsFiles("../../Script/Extend.js", "js");
                    AddJsFiles("../../Script/common.js", "js");
                    AddJsFiles("../../Script/Base64.js", "js");
                    AddJsFiles("../../Script/View/Platform/DataGrid.js", "js");
                });
            });
        }

        


        // param 为 参数的名称
        function getParameter(param) {
            var name, value;
            var str = location.href;
            var num = str.indexOf("?");
            str = str.substr(num + 1);
            var arr = str.split("&");

            for (var i = 0; i < arr.length; i++) {
                num = arr[i].indexOf("=");
                if (num > 0) {
                    name = arr[i].substring(0, num);
                    value = arr[i].substr(num + 1);
                    if (name == param) {
                        return value;
                    }
                }
            }
            return '';
        }

        //增加header文件引用
        function AddJsFiles(url, fileType, callback) {
            var oHead = document.getElementsByTagName('head').item(0);
            var addheadfile;
            if (fileType == "js") {
                addheadfile = document.createElement("script");
                addheadfile.type = "text/javascript";
                addheadfile.src = url;
                if (typeof(callback) != "undefined") {
                    addheadfile.onload = function () {
                        callback();
                    };
                }
            } else {
                addheadfile = document.createElement("link");
                addheadfile.type = "text/css";
                addheadfile.rel = "stylesheet";
                addheadfile.rev = "stylesheet";
                addheadfile.media = "screen";
                addheadfile.href = url;
            }
            oHead.appendChild(addheadfile);
        }

        function AddJSScript(content, callback) {
            var oHead = document.getElementsByTagName('head').item(0);
            var c = document.createElement("script");
            c.text = content;
            //document.body.appendChild(c); 
            oHead.appendChild(c);
        }
