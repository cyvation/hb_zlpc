<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评查人员库</title>
</head>
<body>
    <!--页面JS加载，放在头部不能正确加载-->
    <script type="text/javascript">
        AddScript("text/javascript", "./script/manage/template/index.js");
    </script>

    <div id="manage_chooseModule">
        <input id="combo_manage_template_choose" style="width:190px; margin-right: 20px"/>
    </div>

    <!--评查人员库管理-->
    <div id="tool_eval_pool_list" style="padding:5px 0px 5px 8px">
        姓名：<input id="txt_eval_pool_xm" class="easyui-textbox" style="width:150px;"/>
        <!--占位标签-->
        <label style="margin-left: 10px"></label>
        <a id="btn_eval_pool_search" class="easyui-linkbutton" style="padding: 0 15px;background: #258eea;color: #ffffff;">查询</a>
        <a id="btn_eval_pool_add" class="easyui-linkbutton" style="padding-left: 25px">新增</a>
        <a id="btn_eval_pool_delete" class="easyui-linkbutton" style="padding-left: 25px">删除</a>
    </div>

    <!--人员列表-->
    <div id="pnl_eval_pool_list" class="easyui-panel" data-options="fit:true"
         style="border-top:0px; border-right:0px; border-bottom:0px;">
        <table id="grid_eval_pool_list" border="0"></table>
    </div>

    <!--弹出框：添加评查库人员-->
    <div id="win_eval_pool_add" class="easyui-window" title="添加人员" style="width: 790px;height: 490px;"
         data-options="closed:true,collapsible:false,maximizable:false,minimizable:false,modal:true,resizable:false">
        <div id="tool_win_eval_pool_add" style="padding:5px 0px 5px 8px">
            类型：<input id="cbx_win_eval_pool_type" class="easyui-combobox" />
            单位:<input id="cbt_win_eval_pool_xzdw" class="easyui-combotree" style="width: 150px;"/>
            姓名：<input id="txt_win_eval_pool_mc" class="easyui-textbox" style="width: 120px;"/>
            <label style="width: 150px;"></label>
            <a id="btn_win_eval_pool_search" class="easyui-linkbutton"  style="padding: 0 15px;background: #258eea;color: #ffffff;">查询</a>
            <a id="btn_win_eval_pool_asign" class="easyui-linkbutton"  style="padding-left: 25px">添加</a>
        </div>

        <div id="pnl_win_eval_pool_user_list" class="easyui-panel" data-options="border:true,left: 565px,top: 233px;fit:true"
             style="width: 100%;height: 413px; border-left:0px; border-right:0px; border-bottom:0px;">
            <table id="grid_win_eval_pool_user_list" border="0"></table>
        </div>

    </div>
</body>
</html>
