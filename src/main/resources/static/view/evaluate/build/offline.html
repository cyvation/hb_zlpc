<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>评查录入</title>
</head>
<body >
<!--页面JS加载，放在头部不能正确加载-->
<script type="text/javascript">
    AddScript("text/javascript", "script/evaluate/build/offline.js");
</script>

<div class="pcbl_pcxx_cent" style="padding: 0 10px;">
<div style="padding:5px 0px 5px 8px" >
    <table width="100%" cellspacing="0" cellpadding="0" id="baseInfo">
        <tr height="50px">
            <td>
                <span> 案件名称</span>
                <input id="offline_anjian" class="easyui-textbox" style="width: 290px;height: 30px;"/>
            </td>
            <td>
                <span>评查模版</span>
                <input id="offline_pcmb" class="easyui-combotree" style="width:200px;height: 28px;" />
            </td>
            <td>
                <span>案件类别</span>
                <input id="offline_sxgz" type="hidden"/>
                <input id="offline_ajmb" class="easyui-combotree" style="width:50%;height: 28px;" />
            </td>
            <td>
                <span>案件完成日期</span>
                <input id="offline_date" class="easyui-datebox" style="height: 28px;width:150px;"/>
            </td>
        </tr>
        <tr height="50px">
            <td >
                <div class="pcjg_redio offline_loadPcjg">
                    <div class="pcjg_redio_text">结果等次建议：</div>
                </div>
            </td>
            <td >
                <span>承办单位</span>
                <input id="offline_pcdw" class="easyui-combotree" style="height: 28px;width:200px;">
            </td>
            <td>
                <span>承办部门</span>
                <input id="offline_cbbm" class="easyui-combotree"style="width:50%;height: 28px">
            </td>
            <td>
                <span>承办检察官&emsp;</span>
                <input id="offline_cbrgh" type="hidden" />
                <input id="offline_cbr" readonly="readonly" style="width: 150px;height: 30px;"/>
                <!--<a id="btn_org_user_manage_add" class="easyui-linkbutton" style="padding-left:25px">添加人员</a>-->
                <button class="ZXpc_pcfa_2 save" style="background-color: orange;">保存</button>
            </td>
        </tr>
    </table>
    <div class="pcblPcyl" style="display: none ">
        <div class="center_left_box_top"><img src="image/home/info.png" style="float: left;margin-top: 2px;margin-right: 5px;padding-top: 5px">评查基本信息
        </div>
        <div class="pcjbxx">
            <div>评查案件：<span id="win_pcWin_offline_ajmc"></span></div>
            <div>承办检察官：<span id="win_pcWin_offline_cbr"></span></div>
            <div>评查员：<span id="win_pcWin_offline_pcr"></span></div>
            <div>评查案号：<span id="win_pcWin_offline_pcsah"></span></div>
            <div>案件完成日期：<input id="offline_dates" class="easyui-datebox" style="height: 28px;width:150px;"/></div>
            <!--<div>案由：<span id="win_pcWin_lbl_eval_handle_eval_ay"></span></div>-->
            <button class="ZXpc_pcfa_2 save" style="background-color: orange;">保存</button>
        </div>
    </div>
    <div class="pcjg_redio offline_loadPcjg radioShow" style="display: none">
        <div class="pcjg_redio_text">结果等次建议：</div>
    </div>
</div>
    <div style="padding: 0 0 0 10px;">
        <div class="center_left_box" id="ZLPCNR_CONTAINTER" >
            <!--<div class="zlpc-box">-->
            <div class="center_left_box_top"><img src="image/home/22.png" style="float: left;margin-top: 2px;margin-right: 5px">评查内容</div>
        </div>
    </div>
</div>
<!--弹出框：人员新增-->
<div id="win_org_user_manage_add" class="easyui-window" title="选择人员信息" style="width: 650px;height: 390px;"
     data-options="closed:true,collapsible:false,maximizable:false,minimizable:false,modal:true">
    <div id="tool_win_org_user_add" class="easyui-toolbar" data-options="border:false" style="padding: 5px 0px 5px 8px">
        <!--单位:<input id="cbt_win_org_user_add_unit" class="easyui-combotree" style="width:150px"/>-->
        姓名：<input id="txt_win_org_user_add_xm" class="easyui-textbox" style="width: 150px" />&nbsp;
        <!--工号：<input id="txt_win_org_user_add_gh" class="easyui-textbox" style="width: 90px" />-->
        <!--占位标签-->
        <label style="margin-left: 5px"></label>
        <a id="btn_win_org_user_add_search" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
        <a id="btn_win_org_user_add_add" class="easyui-linkbutton" data-options="iconCls:'icon-add'">添加</a>
    </div>
    <div id="pnl_win_org_user_add_list" class="easyui-panel" data-options="fit:true,border:false">
        <table id="grid_win_org_user_add_list" border="0" style="height: 100%;width: 100%">
        </table>
    </div>
</div>
</body>
</html>
