<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script type="text/javascript">
    AddScript("text/javascript", "script/analysis/tccwxc/cwfx.js");

<style>
    .easyui_table_yscx {
        width: 100%;
        height: calc(100% - 40px);
    }

    .easyui_table_yscx .datagrid-header-inner {
        width: 100%;
    }

    .easyui_table_yscx .datagrid-header-inner table.datagrid-htable {
        /*width: 100%;*/
        background-color: #eaf2f0;
        height: 40px !important;
    }

    .easyui_table_yscx .datagrid-header .datagrid-cell {
        margin: auto;
    }

    .easyui_table_yscx .datagrid-view2 table.datagrid-htable tr td {
        border: 1px solid #Dbdbdb !important;
        border-right: 0 !important;
        border-bottom: 0 !important;
    }

    .easyui_table_yscx .datagrid-view2 table.datagrid-btable tr td {
        border: 1px solid #Dbdbdb !important;
        border-top: none !important;
        border-right: none !important;

    }

    .easyui_table_yscx .datagrid-view2 table tr:last-child td {
        border-bottom: 1px solid #Dbdbdb !important;
    }

    .easyui_table_yscx table tbody .datagrid-row {
        border-bottom: none !important;
    }

    .easyui_table_yscx table tbody .datagrid-row td {
        border: 1px solid #Dbdbdb;
    }

    .easyui_table_yscx .datagrid-cell-group {
        width: 100% !important;
        height: 100%;
    }

    .easyui_table_yscx .tolong_ils .panel-header, .panel-body {
        border-color: #b1cff1 !important;
        border-top: none;
    }

    .easyui_table_yscx .datagrid-view2 table tr:nth-of-type(1) td {
        border-top: 0 !important;
    }

    .easyui_table_yscx .datagrid-header {
        border-top: 1px solid #b1cff1 !important;
        border-bottom: 1px solid #Dbdbdb !important;
        background-color: #eaf2f0 !important;
        /*height: 85px !important;*/
    }

    .easyui_table_yscx table .datagrid-header-row {
        height: 18px !important;
    }

    .easyui_table_yscx .datagrid-body .datagrid-cell {
        margin: auto;
    }

    .easyui_table_yscx .datagrid-header td {
        color: #094c7b !important;
    }

    #tccw_cwx_tabs_box .tabs-wrap {
        border-right: 1px solid #95B8E7;
    }

    #tccw_cwx_tabs_box ul.tabs {
        border: 1px solid #95B8E7;
    }

    #tccw_cwx_tabs_box ul.tabs > li {
        margin-right: 0;
    }

    #tccw_cwx_tabs_box ul.tabs > li > a {
        padding: 0 30px;
        background: rgba(255, 255, 255, .0);
        border-color: rgba(255, 255, 255, .0)
    }

    #tccw_cwx_tabs_box ul.tabs > li:nth-of-type(1) > a {
        border-left: none;
    }

    #tccw_cwx_tabs_box ul.tabs > li.tabs-selected {
        border-top: 3px solid #1E8EE1;
    }

    #tccw_cwx_tabs_box ul.tabs > li.tabs-selected > a {
        border-top: none;
        border-radius: 0;
        border-color: #95B8E7;
        background-color: #ffffff;
        color: #0E2D5F;
        background: -webkit-linear-gradient(top, #EFF5FF 0, #ffffff 100%);
        background: -moz-linear-gradient(top, #EFF5FF 0, #ffffff 100%);
        background: -o-linear-gradient(top, #EFF5FF 0, #ffffff 100%);
        background: linear-gradient(to bottom, #EFF5FF 0, #ffffff 100%);
        background-repeat: repeat-x;
        filter: progid:DXImageTransform.Microsoft.gradient(startColorstr=#EFF5FF, endColorstr=#ffffff, GradientType=0);
    }

    #tccw_cwx_tabs_box ul.tabs > li > a > span {
        font-size: 14px;
        color: #333;
    }

    #tabs_monitor_overview .datagrid-view1 .datagrid-header {
        width: 30px !important;
    }

    .easyui_table_yscx .datagrid-header-row .datagrid-cell {
        padding: 3px 4px !important;
        white-space: normal !important;
    }

    .easyui_table_yscx .datagrid-body table {
        width: 100%;
    }
    /*评查预览*/
    #pcWin_win_offline {
        padding: 10px;
        margin:0 auto;
        background: #e0ecff;
    }

    #pcWin_win_offline table {
        width: 100%;
        border-collapse: collapse;
        border: 0px solid #8ac9e6;
        border-right: 0 !important;
    }

    #pcWin_win_offline .thead {
        background: #ecf6fb;
    }

    #pcWin_win_offline td {
        height: 30px;
        line-height: 20px;
        font-size: 12px;
        padding: 10px;
        border: none;
        border-right: 1px solid #8ac9e6;
    }

    #pcWin_win_offline tr {
        border-bottom: 1px solid #8ac9e6;
    }

    #pcWin_win_offline .thead td {
        color: #006391;
        white-space: nowrap !important;
    }

    /*#pcWin_win .tbody td:nth-child(1) {*/
    /*white-space: nowrap !important;*/
    /*}*/

    #pcWin_win_offline .tbody tr:nth-child(2n) {
        background: #fafafa;
    }

    #pcWin_win_offline .tbody tr:hover {
        background: #fcf8e3;
    }
</style>

    <div data-options="region:'west',title:'案件错误项列表',split:true" style="width:50%;">

                <span>年度</span>

                <span>评查模板</span>
                <input id="cbt_win_eval_build_pcmb" class="easyui-combotree" style="width: 160px;"/>
                <span>承办人身份</span>
                <input id="cbt_win_eval_build_cbrsf" class="easyui-combotree" style="width: 160px;"/>
                <span>案件统计类别</span>
                <input id="tcxc_cwx_eval_build_ajtjlb" class="easyui-combotree" style="width: 160px;"/>
                <button id="btn_monitor_overview_rd_search" class="pcajsx_sj_2">查询</button>
            </div>
            <div class="easyui_table_yscx">
                <table id="table_tcxc_cwx" border="0" data-options="fit:true" style="width: 100%;">
                </table>
            </div>
        </div>
    </div>
    <div id="tccw_cwx_bz_list" data-options="region:'center',title:'错误项备注列表'" style="padding:5px;width:50%;">
        <div id="tccw_cwx_container" style="height:100%;width:100%">
            <div id="tccw_cwx_bz_tabs_box" style="width: 100%;height: 100%;">
                <div style="margin-bottom: 10px">
                    <button id="btn_tccw_cwx_bz_expExcel" class="pcajsx_sj_2" disabled="disabled">导出</button>
                </div>
                <div class="easyui_table_yscx">
                    <table id="table_tccw_cwx_bz" border="0" data-options="fit:true" style="width: 100%;">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="win_tcxc_cwx_ajxx_filter" class="easyui-window" title="评查案件列表"
